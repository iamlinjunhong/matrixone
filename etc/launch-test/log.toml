# service node type, [DN|CN|LOG]
service-type = "LOG"

[log]
level = "info"
format = "console"
max-size = 512

[[fileservice]]
name = "LOCAL"
backend = "DISK"

[[fileservice]]
name = "S3"
backend = "S3"

[fileservice.s3]
bucket = "junhong-local-test"
endpoint = "https://s3.us-west-2.amazonaws.com"
key-prefix = "0103-2/mo-data"

[fileservice.cache]
memory-capacity = "512MB"
disk-capacity = "8GB"

[[fileservice]]
name = "ETL"
backend = "S3"

[fileservice.s3]
bucket = "junhong-local-test"
endpoint = "https://s3.us-west-2.amazonaws.com"
key-prefix = "0103-2/etl"

[observability]
statusPort = 7001
enableTraceDebug = false

[hakeeper-client]
service-addresses = [
  "127.0.0.1:32001",
]

[logservice]
deployment-id = 1
uuid = "7c4dccb4-4d3c-41f8-b482-5251dc7a41bf"
raft-address = "127.0.0.1:32000"
logservice-address = "127.0.0.1:32001"
gossip-address = "127.0.0.1:32002"
gossip-seed-addresses = [
  "127.0.0.1:32002",
]
gossip-allow-self-as-seed = true

[logservice.BootstrapConfig]
bootstrap-cluster = true
num-of-log-shards = 1
num-of-dn-shards = 1
num-of-log-shard-replicas = 1
init-hakeeper-members = [
  "131072:7c4dccb4-4d3c-41f8-b482-5251dc7a41bf",
]
